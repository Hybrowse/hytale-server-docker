apiVersion: apps/v1
kind: Deployment
metadata:
  name: hytale-server
spec:
  template:
    spec:
      containers:
        - name: hytale-server
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          env:
            - name: HYTALE_DISABLE_SENTRY
              value: "true"
            - name: HYTALE_AUTH_MODE
              value: "offline"
            - name: HYTALE_AUTO_UPDATE
              value: "false"
            - name: JVM_XMS
              value: "2G"
            - name: JVM_XMX
              value: "4G"
